title: Brace yourselves, cloud provider outages are coming
texts:
  - "The goal of Continuous Failure injection is to learn how your application behaves when your infrastructure has outages, and detect errors when your team is on call to fix them."
  - "Cloud provider outages are out of your control, but now you can be prepared. Simian CI has integration with the most popular cloud providers, and it's easy to get started."
