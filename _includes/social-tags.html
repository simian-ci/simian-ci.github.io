<!-- Twitter Card data -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@simianhq">
<meta name="twitter:title" content="{{ site.title }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image" content="{{ site.logo }}">
<meta name="twitter:image:alt" content="{{ site.logo_alt }}">

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{ site.title }}">
<meta itemprop="description" content="{{ site.description }}">
<meta itemprop="image" content="{{ site.logo }}">

<!-- Open Graph data -->
<meta property="og:title" content="{{ site.title }}" />
<meta property="og:type" content="{{ site.type }}" />
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:image" content="{{ site.logo }}" />
<meta property="og:description" content="{{ site.description }}" />
