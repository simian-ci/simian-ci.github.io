{% assign section = site.data.description %}

<section class="description site-section" id="description">
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-10 text-center text-md-left text-lg-center">
        <h2 class="description-title">{{ section.title }}</h2>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-md-10">
        <div class="text-center text-md-left">
          <p class="description-text">{{ section.texts[0] }}</p>
          <p class="description-text">{{ section.texts[1] }}</p>
        </div>
        <div class="d-flex justify-content-center">
          {% include technologies-list.html %}
        </div>
      </div>
    </div>

  </div>
</section>
