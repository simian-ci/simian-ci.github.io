{% assign technologies = site.data.technologies %}

<ul class="technologies list-inline d-flex">
  {% for technnology in technologies %}
    <li class="technology">
      <a class="technology-link d-block" href="{{ technology.link }}">
        <img class="img-fluid technology-image" src="/images/{{ technnology.image }}" alt="{{ technnology.name }}">
      </a>
    </li>
  {% endfor %}
</ul>
