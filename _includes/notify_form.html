{% assign form = site.data.notify-form %}

{% assign placeholder = form.email_placeholder %}
{% if include.placeholder %}
  {% assign placeholder = include.placeholder %}
{% endif %}

<form class="notify-form" action="{{ site.mailchimp.form_url }}" method="post" name="mc-embedded-subscribe-form" target="_blank">
  <div class="row text-center">

    <div class="col-12 col-lg">
      <label class="sr-only" for="email">Email</label>
      <input type="text" class="notify-form-input form-control" id="mce-EMAIL" name="EMAIL" placeholder="{{ placeholder }}">
    </div>

    <div class="col-12 col-lg ">
      <button type="submit" class="notify-form-button btn btn-primary" name="subscribe">
        {{ form.button_text }}
      </button>
    </div>

  </div>
</form>
