{% assign section = site.data.contact-section %}

<section class="contact site-section" id="contact">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-12 col-md-10 col-lg-6">
        <h2 class="contact-title font-weight-bold text-center">
          {{ section.title }}
        </h2>

        <p class="contact-text text-center">
          {{ section.text }}
        </p>
      </div>

      <div class="col-12 col-md-10">
        <div class="d-flex justify-content-center">
          {% include notify_form.html placeholder = "Email Address" %}
        </div>
      </div>

    </div>
  </div>
</section>
