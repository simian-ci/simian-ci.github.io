<footer>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <a href="/">
          <img src="/images/logo-gray.png" />
        </a>
      </div>
      <div class="col-sm-3">
        <div class="footer-bar"></div>
        <div class="footer-heading">
          <p>Help</p>
        </div>
        <div class="footer-links">
          {% for link in site.footer.help %}
            <p><a href={{ link.url }}>{{ link.text }}</a></p>
          {% endfor %}
        </div>
      </div>
      <div class="col-sm-3">
        <div class="footer-bar"></div>
        <div class="footer-heading">
          <p>Legal</p>
        </div>
        <div class="footer-links">
          {% for link in site.footer.legal %}
            <p><a href={{ link.url }}>{{ link.text }}</a></p>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</footer>
